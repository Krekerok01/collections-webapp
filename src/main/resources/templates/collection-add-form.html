<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add collection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        body {
             background: #B9D6ED;
        }

        .container {
           position: absolute;
           top: 100px;
           left: 120px;
           right: 150px;
           line-height: 1px;
        }

        .error {
			    color:red
			}
    </style>

</head>
<body>

<div class="container">

    <p class="h4 mb-4">Add New Collection: </p>

    <form action="#" th:action="@{saveCollection}"
          th:object="${collection}" method="POST">

        <!-- Add a hidden form field to handle update  -->
        <input type="hidden" th:field="*{id}" />


        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Collection name" />
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />


        <!--
        <input type="text" th:field="*{theme}"
               class="form-control mb-4 col-4" placeholder="Theme" />
        <p th:if="${#fields.hasErrors('theme')}" th:errorclass="error" th:errors="*{theme}" />
        -->


        <p>

        <select name="themes" th:field="*{theme}"  class="form-select form-select-lg mb-3">
           <!-- <option value="books">Books</option> -->
            <option value="theme" th:each="t : ${themeslist}" >Theme
            </option>
        </select>
        </p>


        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="Description" />
        <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />


        <input type="text" th:field="*{imageUrl}"
               class="form-control mb-4 col-4" placeholder="Image URL" />
        <p th:if="${#fields.hasErrors('imageUrl')}" th:errorclass="error" th:errors="*{imageUrl}" />



        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>




</div>

</body>
</html>
