<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add collection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        body {
             background: #B9D6ED;
        }

        .container {
           position: absolute;
           top: 100px;
           left: 120px;
           right: 150px;
           line-height: 1px;
        }

        .error {
			    color:red
			}
    </style>

</head>
<body>

<div class="container">

    <p class="h4 mb-4">Add New Collection: </p>

    <form action="#" th:action="@{saveCollection}"
          th:object="${collection}" method="POST">

        <!-- Add a hidden form field to handle update  -->
        <input type="hidden" th:field="*{id}" />


        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Collection name" />
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />


        <p>

        <select name="themes" th:field="*{theme}"  class="form-select form-select-lg mb-3">
           <!-- <option value="books">Books</option> -->
            <option  th:each="t : ${themeslist}" th:value="${t}" th:text="${t}" />

        </select>
        </p>


        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="Description" />
        <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />


        <input type="url" th:field="*{imageUrl}"
               class="form-control mb-4 col-4" placeholder="Image URL" />
        <p th:if="${#fields.hasErrors('imageUrl')}" th:errorclass="error" th:errors="*{imageUrl}" />


        <p> If you want to add more fields for the item - select them </p>

        <p>Additionally String fields</p>

        <input type="checkbox" name="firstAdditionalStringType" id="firstAdditionalStringType" style="display:inline;" value="String">
            <input type="text" name="firstAdditionalStringName" id="firstAdditionalStringName" style="display:inline;" />
        </input>
        <br><br>

        <input type="checkbox" name="secondAdditionalStringType" id="secondAdditionalStringType" style="display:inline;" value="String">
            <input type="text" name="secondAdditionalStringName" id="secondAdditionalStringName" style="display:inline;" />
        </input>
        <br><br>

        <input type="checkbox" name="thirdAdditionalStringType" id="thirdAdditionalStringType" style="display:inline;" value="String">
            <input type="text" name="thirdAdditionalStringName" id="thirdAdditionalStringName" style="display:inline;" />
        </input>

        <br><br>

        <p>Additionally Integer fields</p>

        <br><br>

        <input type="checkbox" name="firstAdditionalIntegerType" id="firstAdditionalIntegerType" style="display:inline;" value="Integer">
            <input type="text" name="firstAdditionalIntegerName" id="firstAdditionalIntegerName" style="display:inline;" />
        </input>
        <br><br>

        <input type="checkbox" name="secondAdditionalIntegerType" id="secondAdditionalIntegerType" style="display:inline;" value="Integer">
            <input type="text" name="secondAdditionalIntegerName" id="secondAdditionalIntegerName" style="display:inline;" />
        </input>

        <br><br>
        <input type="checkbox" name="thirdAdditionalIntegerType" id="thirdAdditionalIntegerType" style="display:inline;" value="Integer">
            <input type="text" name="thirdAdditionalIntegerName" id="thirdAdditionalIntegerName" style="display:inline;" />
        </input>


        <br><br>
        <p>Additionally Multiline Text fields</p>
        <br><br>

        <input type="checkbox" name="firstAdditionalMultilineTextType" id="firstAdditionalMultilineTextType" style="display:inline;" value="MultilineText">
            <input type="text" name="firstAdditionalMultilineTextName" id="firstAdditionalMultilineTextName" style="display:inline;" />
        </input>

        <br><br>
        <input type="checkbox" name="secondAdditionalMultilineTextType" id="secondAdditionalMultilineTextType" style="display:inline;" value="MultilineText">
            <input type="text" name="secondAdditionalMultilineTextName" id="secondAdditionalMultilineTextName" style="display:inline;" />
        </input>
        <br><br>

        <input type="checkbox" name="thirdAdditionalMultilineTextType" id="thirdAdditionalMultilineTextType" style="display:inline;" value="MultilineText">
            <input type="text" name="thirdAdditionalMultilineTextName" id="thirdAdditionalMultilineTextName" style="display:inline;" />
        </input>

        <br><br>

        <p>Additionally Checkboxes fields</p>
        <br><br>

        <input type="checkbox" name="firstAdditionalCheckboxType" id="firstAdditionalCheckboxType" style="display:inline;" value="Checkbox">
            <input type="text" name="firstAdditionalCheckboxName" id="firstAdditionalCheckboxName" style="display:inline;" />
        </input>

        <br><br>
        <input type="checkbox" name="secondAdditionalCheckboxType" id="secondAdditionalCheckboxType" style="display:inline;" value="Checkbox">
            <input type="text" name="secondAdditionalCheckboxName" id="secondAdditionalCheckboxName" style="display:inline;" />
        </input>

        <br><br>
        <input type="checkbox" name="thirdAdditionalCheckboxType" id="thirdAdditionalCheckboxType" style="display:inline;" value="Checkbox">
            <input type="text" name="thirdAdditionalCheckboxName" id="thirdAdditionalCheckboxName" style="display:inline;" />
        </input>

        <br><br>


        <p>Additionally Date fields</p>

        <br><br>
        <input type="checkbox" name="firstAdditionalDateType" id="firstAdditionalDateType" style="display:inline;" value="Date">
            <input type="text" name="firstAdditionalMultilineTextName" id="firstAdditionalDateName" style="display:inline;" />
        </input>

        <br><br>
        <input type="checkbox" name="secondAdditionalDateType" id="secondAdditionalDateType" style="display:inline;" value="Date">
            <input type="text" name="secondAdditionalMultilineTextName" id="secondAdditionalDateName" style="display:inline;" />
        </input>
        <br><br>

        <input type="checkbox" name="thirdAdditionalDateType" id="thirdAdditionalDateType" style="display:inline;" value="Date">
            <input type="text" name="thirdAdditionalMultilineTextName" id="thirdAdditionalDateName" style="display:inline;" />
        </input>


        <br><br>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>




</div>

</body>
</html>
