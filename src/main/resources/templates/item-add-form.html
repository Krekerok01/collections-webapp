<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


    <style>
        body {
             background: #B9D6ED;
        }

        .container {
           position: absolute;
           top: 100px;
           left: 120px;
           right: 150px;
           line-height: 1px;
        }
    </style>
</head>
<body>



<div class="container">

    <p class="h4 mb-4">Add New Item: </p>


    <form action="#" th:action="@{saveItem}"
          th:object="${item}" method="POST">

        <input type="hidden" th:field="*{id}" />


        <input type="text" th:field="*{name}" required oninvalid="this.setCustomValidity('It is required field.')" oninput="setCustomValidity('')"
               class="form-control mb-4 col-4" placeholder="Item name" />


        <p class="fst-italic">Tags should be separated by a comma with a space.</p>
        <input type="text" pattern="[[a-zA-Z]+, ]+" name="tagsString" id="tagsString"
               required oninvalid="this.setCustomValidity('It is required field.')" oninput="setCustomValidity('')"
                class="form-control mb-4 col-4" placeholder="Tags">


        <p th:each="otherField : ${otherFields}">
            <input type="text" th:placeholder="${otherField.name}" name="enterValues" class="form-control mb-4 col-4"
                   required oninvalid="this.setCustomValidity('It is required field.')" oninput="setCustomValidity('')">
        </p>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>




</div>



</body>
</html>
