<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <title>Users List</title>

    <style>
        body {
             background: #B9D6ED;
        }
    </style>

</head>
<body>

<div class="links">
    <a th:href="@{/}" class="btn btn-outline-primary btn-sm mb-3">
        Back to the main page
    </a>
</div>

<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

</form>

<h3>User Directory</h3>


  <table class="table table-bordered table-striped" >
    <thead class="thead-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Roles</th>
        <th />
    </tr>
  </thead>

  <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}" />
        <td th:text="${user.lastName}" />
        <td th:text="${user.email}" />
        <td th:text="${user.status}" />
        <td th:text="${user.roles}" />

        <td>

            <a th:href="@{deleteUser(userId=${user.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false" >
                Delete
            </a>

            <a th:href="@{blockUser(username=${user.username})}"
               class="btn btn-secondary btn-sm"
            >
                Block
            </a>

            <a th:href="@{unblockUser(username=${user.username})}"
               class="btn btn-success btn-sm"
            >
                Unblock
            </a>

            <a th:href="@{addToAdmins(username=${user.username})}"
               class="btn btn-success btn-sm"
            >
                Add to admins
            </a>

            <a th:href="@{removeFromAdmins(username=${user.username})}"
               class="btn btn-success btn-sm"
            >
                Remove from admins
            </a>


        </td>

    </tr>
  </tbody>

</table>

</body>
</html>
