<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Main</title>

    <style>
        body {
             background: #B9D6ED;
        }

        .login {
            position: absolute;
            top: 15px;
            right: 15px;
            line-height: 1px;
        }

         .registration {
            position: absolute;
            top: 50px;
            right: 15px;
            line-height: 1px;
        }
    </style>
</head>
<body>



<div class="header">

        <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
            <button onclick="window.location.href='user/info'" class="button">Your page</button>
        </div>

        <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
            <button onclick="window.location.href='users/list'" class="button">Page for Administration</button>
        </div>


        <div style="margin-left: 600px;">
            <h1 class="main">The world of collections</h1>

            <sec:authorize access="isAuthenticated()">
                <form action="#" th:action="@{/logout}"
                      method="POST">

                    <input type="submit" value="Logout" class="logout_button" />
                </form>
            </sec:authorize>
        </div>

        <div class="login">
            <button onclick="window.location.href='login'" class="btn btn-primary btn-sm mb-3">Login</button>
        </div>

        <div class="registration">
            <button onclick="window.location.href='register/registration'" class="btn btn-primary btn-sm mb-3">Registration</button>
        </div>


</div>






<h1>MAIN PAGE</h1>

</body>
</html>
